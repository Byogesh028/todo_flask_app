
<!DOCTYPE html>
<html>
<head>
    <title>To-Do Page</title>
</head>
<body>
    <h1>To-Do Page</h1>
    <form id="todoForm">
        <label>Item Name:</label>
        <input type="text" name="itemName" required><br>
        <label>Item Description:</label>
        <textarea name="itemDescription" required></textarea><br>

        <label>Item ID:</label>
        <input type="text" name="itemId" required><br>

        <label>Item UUID:</label>
        <input type="text" name="itemUuid" required><br>

        <label>Item Hash:</label>
        <input type="text" name="itemHash" required><br>

        <button type="submit">Submit</button>
    </form>
</body>
</html>
